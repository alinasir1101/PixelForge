<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelForge - Design & Technology Agency</title>
    <link rel="stylesheet" href="apply.css">
    <link rel="icon" type="image/png" href="./Assets/Logo without text and bg.png">
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400;600&display=swap" rel="stylesheet">
    <!-- intl-tel-input CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/css/intlTelInput.css">
</head>
<body>
    <div class="img-container">
        <img src="./Assets/Logo Wide.png" alt="Logo">
    </div>

    
    <!-- Form -->
    <div class="container">
        <p class="title">Fill out this Application Form</p>
        <p class="subtitle">This is a remote, long-term, commission-based and flexible opportunity.</p>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="role">Role you want to apply for in PixelForge?</label>
            <select id="role" name="role" required>
                <option value="" selected disabled>Select</option>
                <option value="Sales Representative">Sales Representative</option>
                <option value="Project Manager">Project Manager</option>
                <option value="Human Resource Manager">Human Resource Manager</option>
                <!-- <option value="Logo & Brand Designer">Logo & Brand Designer</option> -->
                <!-- <option value="Print & Marketing Designer">Print & Marketing Designer</option> -->
                <!-- <option value="Packaging & Cover Designer">Packaging & Cover Designer</option> -->
                <option value="Figma Designer">Figma Designer</option>
                <option value="React.js Developer">React.js Developer</option>
                <option value="React Native Developer">React Native Developer</option>
                <option value="Node.js Developer">Node.js Developer</option>
                <!-- <option value="Tensorflow Developer">Tensorflow Developer</option> -->
            </select>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <!-- <div class="phone-inputs">
                <div>
                    <select name="phone-code" id="phone-code">
                        <option value="" selected disabled>Select</option>
                    </select>
                    <input type="tel" id="phone" name="phone" class="phone" required>
                </div>
            </div> -->
            <input id="phone" type="tel" placeholder="e.g. 3331234567" required />

            <label for="discord">Discord Username</label>
            <input type="text" id="discord" name="discord" required>

            <label for="address">Home Address (Include House No., City and Country)</label>
            <textarea id="address" name="address" placeholder="e.g. 123 Main St, Los Angeles, CA, USA" required></textarea>

            <label for="hours">How many hours per week do you have available to dedicate to your job in PixelForge?</label>
            <input type="number" id="hours" name="hours" min="0" max="140" required>

            <label for="experience">Years of Experience in Your Field (You Can Use Point, e.g. 2.5)</label>
            <input type="number" name="experience" id="experience" min="0" max="100" step="0.1" required>

            <div class="line"></div>

            <p>Provide at least one of following links:</p>
            
            <label for="portfolio" id="portfolioLabel">Portfolio Link</label>
            <input type="text" id="portfolio" name="portfolio">
            
            <label for="cv">CV Link</label>
            <input type="text" id="cv" name="cv">

            <label for="linkedin">LinkedIn Profile Link</label>
            <input type="text" id="linkedin" name="linkedin">
            
            <!-- <label for="description">Why should we hire you?</label>
            <textarea id="description" name="description" rows="8" required></textarea> -->
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Dependencies FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/intlTelInput.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@17.0.19/build/js/utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="./apply.js"></script>
</body>
</html>
